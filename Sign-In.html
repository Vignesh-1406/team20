<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travelix Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("photos/signin.jpg");
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
    }
    .toggle:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Sign In<br>To TRAVELIX</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <p class="error" id="error-msg"></p>
      <p class="success" id="success-msg"></p>
      <button type="submit" id="submit-btn">Sign In</button>
    </form>
    <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
  </div>

  <script>
    let isSignIn = true;

    function toggleForm() {
      isSignIn = !isSignIn;
      document.getElementById("form-title").textContent = isSignIn ? "Sign In" : "Sign Up";
      document.getElementById("submit-btn").textContent = isSignIn ? "Sign In" : "Sign Up";
      document.querySelector(".toggle").textContent = isSignIn
        ? "Don't have an account? Sign Up"
        : "Already have an account? Sign In";
      clearMessages();
      document.getElementById("auth-form").reset();
    }

    function clearMessages() {
      document.getElementById("error-msg").textContent = "";
      document.getElementById("success-msg").textContent = "";
    }

    document.getElementById("auth-form").addEventListener("submit", function(e) {
      e.preventDefault();
      clearMessages();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const successMsg = document.getElementById("success-msg");

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      if (isSignIn) {
        if (username === "Aruvish2612" && password === "Girish2307") {
          successMsg.textContent = "Signed in successfully!";
          setTimeout(() => {
            window.location.href = "index1.html";
          }, 1000); // Redirect after 1 second
        } else {
          errorMsg.textContent = "Incorrect username or password.";
        }
      } else {
        successMsg.textContent = "Signed up successfully! You can now sign in.";
      }
    });
  </script>
</body>
</html>
